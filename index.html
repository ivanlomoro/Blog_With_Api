<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Home
                      <span class="visually-hidden">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>

                </form>
              </div>
            </div>
          </nav>

          <div class="row justify-content-center row-cols-md-2 row-cols-lg-4 d-flex" id="post-list">
            <!-- Aquí se mostrará la lista de posts -->
          </div>
          <div class="container">
              <div class="row align-items-center">
                <div class="col text-center">
                  <button type="button" class="btn btn-secondary mb-1" id="load-more-button">Load more</button>
                </div>
              </div>
          </div>
        </div>        
        <!-- Modal para mostrar información detallada del post -->

            <div class="modal-dialog modal-dialog-centered">

                    <!-- Contenido del modal -->
